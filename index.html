<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUGGED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar nav nav-tabs navbar-dark bg-dark justify-content-start">
            <a class="navbar-brand" href="index.html">
                <img src="/LOGO/LogoMain/rugged-high-resolution-logo-white-on-transparent-background.png" alt="Logo"
                    width="110" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="navbar-brand" >RUGGED</div>
            <div class="d-flex flex-row justify-content-between">
                <div class="nav-item">
                    <a href="#" class="nav-link text-white">Explore</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link text-white">Problems</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link text-white">Discuss</a>
                </div>
                <div class="nav-item">
                    <a href="#" class="nav-link text-white">Interview Experience</a>
                </div>
            </div>
        </nav>
    </header>
    <div data-bs-theme="dark" >
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active carouselMain" data-bs-interval="10000">
                    <img src="/Images/carouselImages/kayaking.jpg" class="d-block w-100" alt="Kayaking">
                </div>
                <div class="carousel-item carouselMain" data-bs-interval="2000">
                    <img src="/Images/carouselImages/mountainClimbing.jpg" class="d-block w-100" alt="mountainClimbing">
                </div>
                <div class="carousel-item carouselMain">
                    <img src="/Images/carouselImages/riverRafting.jpg" class="d-block w-100" alt="riverRafting">
                </div>
                <div class="carousel-item carouselMain">
                    <img src="/Images/carouselImages/scubaDiving.webp" class="d-block w-100" alt="scubaDiving">
                </div>
                <div class="carousel-item carouselMain">
                    <img src="/Images/carouselImages/skyDiving.webp" class="d-block w-100" alt="skyDiving">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <main></main>
    <footer></footer>

    <script src="/js/script.js"></script>
</body>

</html>
