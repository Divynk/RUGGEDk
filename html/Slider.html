      .slider{
    width:300px;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);

  button {
  background-color: transparent;
  background-repeat: no-repeat;
  border: none;
  cursor: pointer;
  overflow: hidden;
  outline: none;
  margin-bottom: 15px;
  }
  button:hover{
  background-color: #a309e0;
  background-repeat: no-repeat;
  border-radius: 20px;
  cursor: pointer;
  overflow: hidden;
  outline: none;
  }
  .carousel-indicators li {
    background-color: #ddd;
    border: none;
  }
  
  .carousel-indicators .active {
    background-color: #007bff;
  }
  
  .carousel-control {
    background-color: transparent;
    color: #007bff;
    font-size: 30px;
    text-shadow: none;
  }
  
  .carousel-control:hover,
  .carousel-control:focus {
    color: #007bff;
    text-shadow: none;
  }
  
  .carousel-control.left,
  .carousel-control.right {
    background-image: none;
  }
  
  @media (max-width: 991.20px) {
    .slider{
      width:auto;
      height: auto;
    }
    .slider img{
      width:90px;
      height: 70px;
    }
  }
  @media (max-width: 900px) {
    .slider{

      height: auto;
    }
    .slider img{

      height:60px;
