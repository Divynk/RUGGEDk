<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/productCardStyle.css">
</head>

<body>
  <div class="card" style="width: 18rem;">
    <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../Images/ProductImages/Rucksack1/image1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/ProductImages/Rucksack1/image2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/ProductImages/Rucksack1/image3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/ProductImages/Rucksack1/image4.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/ProductImages/Rucksack1/image5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../Images/ProductImages/Rucksack1/image6.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <video src="../Images/ProductImages/Rucksack1/video1.mp4" width="100%" controls muted loop autoplay>This browser does not support HTML video.</video>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div class="card-body">
      <h5 class="card-title jumbotron">RuckSack</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <div class="jumbotron">
      <div class="mainInfoCard priceInfo btn btn-success">â‚¹2500</div>
      <div class="mainInfoCard discountInfo btn btn-danger">50% off</div>
    </div>
    <div class="pcBtnGroup">
      <div class="ratingInfo">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
        <span class="fa fa-star"></span>
        <span class="fa written">3/5</span>
      </div>
      <button type="button" class="btn btn-sm btn-outline-secondary pcButton">Open</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
